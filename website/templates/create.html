{% extends "base.html" %}
{% block title %}Create Blog{% endblock %}
{% block content %}

<h1 class="text-3xl font-poppins mx-auto ml-24 mb-9">AI Blogger</h1>

<div>
  <div class="mx-40 bg-gray-50 p-6 rounded-lg shadow-md">
    <form method="POST" class="space-y-4">
      <div class="mb-4">
        <label for="content" class="block font-semibold text-xl">What's your Business Idea?</label>
        <br />

        <textarea
          id="content"
          name="content"
          class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
        ></textarea>
      </div>
      <button
        type="submit"
        class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
      >
        <span
          class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-white rounded-md group-hover:bg-opacity-0 text-gray-800"
        >
          Generate Content
        </span>
      </button>
    </form>
  {% if description %}
    <div class="mx-40 bg-gray-50 p-6 rounded-lg shadow-md">
      {{ description }}
    </div>
    <a href = "/createDesc"> Verify </a>
  {%endif%}


{% endblock %}
